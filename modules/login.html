<body class="text-center">
<div class="my-login-page">
    <nav class="navbar navbar-default navbar-fixed-top" id="menu">
        <div class="container nopadding">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand navbar-logo" href="../index.html">
                    <img src="../img/logo.png" alt="logo">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="../modules/about.html">
                      <i class="fa fa-book" aria-hidden="true"></i>
                      About Us</a>
                    </li>
                      <li>
                        <a href="book.html">
                          <i class="fa fa-key" aria-hidden="true"></i>
                          Rooms</a>
                      </li>
                      
                      <li><a href="prices.html">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        Price Listing</a>
                      </li>
                      <li><a href="contact.html">
                          <i class="fa fa-phone" aria-hidden="true"></i>
                          Contact Us</a></li>
                      <li class="active"><a href="login.html">
                          <i class="fa fa-user" aria-hidden="true"></i>
                          Login/SignUp</a></li>
                    </ul>
              </div>
        </div>

<br><br><br><br><br><br><br><br>
	
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<a href="../index.html"><div class="brand">
						<img src="../img/logo1.png" alt="logo">
					</div>
				</a>
					<div class="card fat text-center">
						<div class="card-body text-center">
							<h4 class="card-title text-center">Login</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group text-center">
									<label for="email"></label>
									<input id="email" type="email" class="form-control text-center" name="email" placeholder="Email Address">
									
								</div>

								<div class="form-group">
									<label for="password">
									</label>
										
									<input id="password" type="password" class="form-control text-center" name="password" placeholder="Password">
								    
                    <a href="forgot.html" class="float-right text-center" >
											Forgot Password?
										</a>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Remember Me</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block" style="width: 50%;">
										Login
									</button>
								</div>
								<div class="mt-4 text-center">
									Don't have an account? <a href="register.html">Create One</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
